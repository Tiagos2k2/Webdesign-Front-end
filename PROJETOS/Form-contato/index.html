<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulario de contatos</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required placeholder="Digite o seu nome">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte logo"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
