<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter</title>
</head>
<body>
    <h1>MEter</h1> Nivel do combusta
    <label for="combusta">
    <meter id="combusta" min="0" max="100" low="30" high="90" value="95"></meter>
    </label>
    <h1>Progress</h1>
    
    <label for=""> Porcentagem
    <progress max="100" value="50" >50%</progress>
    </label>

</body>
</html>
